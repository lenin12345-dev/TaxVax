{% extends 'home/base.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>This is the user list page</title>
</head>
<body>
	{% block body %}
	{% if user_list %}
	{% for user in user_list %}
	<!--

		/index/userlist/{{user.id}}
	-->
	<li><a href="/index/userlist/{{user.id}}">{{ user.username }}</a></li>
	{% endfor %}
{% endif %}
	{% endblock %}
</body>
</html>
